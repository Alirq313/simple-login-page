<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>

    </div>

    <div class="foot">
        <h3>Handcrafted in New Jersey &copy; AliRaza Qureshi <span id="year"></span></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
